<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Train Schedule</title>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container-fluid">

        <div class="row section-top">

            <div class="col-lg-12 header">

                <i class="fa fa-bar-chart" style="font-size:40px"> Train Schedule</i>

                </br>

                <i class="fa" style="font-size:24px"> A Comprehensive list of train schedules</i>

            </div>

        </div>

        <div class="section-middle">

            <div class="row">

                <div class="col-lg-4">
                    <i class="fa fa-bars">&ensp;Most Recent Employees</i>
                </div>

                <div class="col-lg-4">
                    <button>Update</button>
                </div>

                <div class="col-lg-4">
                    <button>Delete</button>
                </div>

            </div>

            <div class="row">

                <div class="col-lg-12">

                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>

            </div>

        </div>

        <div class="section-middle">

            <div class="row">
                <div class="col-lg-12 line-1">
                    <i class="fa fa-bars">&ensp;Add a train</i>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-12 line-2">

                    <form>
                        <div class="form-group">
                          <label for="train-name-input">Train Name</label>
                          <input type="text" class="form-control" id="train-name-input">
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input type="text" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                          <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                          <input type="text" class="form-control" id="first-train-input">
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Frequency (min)</label>
                          <input type="text" class="form-control" id="frequency-input">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                      </form>

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
