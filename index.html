<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <title>Train Schedule</title>

</head>

<body>

    <div class="container-fluid">

        <div class="row section-top">

            <div class="col-lg-12 header">

                <i class="fa fa-bar-chart" style="font-size:40px"> Train Schedule</i>

            </br>

                <i class="fa" style="font-size:24px"> A Comprehensive list of train schedules</i>
                
            </div>

        </div>

        <div class="section-middle">

            <div class="row">
                <div class="col-lg-12 line-1">
                    <i class="fa fa-bars">&ensp;Search Parameters</i>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-12 line-2">

                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Train Name</label>
                            <input type="keyword" class="form-control" id="name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="searchTerm">Role</label>
                            <input type="keyword" class="form-control" id="role" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year: </label>
                            <input type="year" class="form-control" id="startYear" placeholder="01/01/2000">
                        </div>
                        <div class="form-group">
                            <label for="endYear">Monthly Rate ($): </label>
                            <input type="year" class="form-control" id="monthly" placeholder="">
                        </div>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </form>

                </div>

            </div>
        
        </div>

        <div class="section-middle">

            <div class="row">
                
                <div class="col-lg-4">
                        <i class="fa fa-bars">&ensp;Most Recent Employees</i>
                </div>

                <div class="col-lg-4">
                    <button>Update</button>
                </div>

                <div class="col-lg-4">
                    <button>Delete</button>
                </div>

            </div>

            <div class="row">

                <div class="col-lg-3">
                    <h3>Name</h3>
                </div>

                <div class="col-lg-3">
                    <h3>Roles</h3>
                </div>

                <div class="col-lg-3">
                    <h3>Start Year: </h3>
                </div>

                <div class="col-lg-3">
                    <h3>Monthly Rate ($);</h3>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-12">

                    <div class="currentEmployees">

                    </div>

                </div>

            </div>
        
        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
